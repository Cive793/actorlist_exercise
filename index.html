<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1><span>Actor</span>List</h1>
    </header>

    <main>
      <section class="description-colourbox">
        <div class="description">
          <p class="description-text">Have you seen Pulp Fiction, Fight Club, Goodfellas or Inception? A talented cast had a big role in their success. Find out which actors took part in these critically acclaimed movies!</p>
        </div>
      </section>

      <section class="actor-list">
        <template>
          <article>
            <h3 class="name">Amanda Plummer</h3>
            <h3 class="movie">Pulp Fiction</h3>
          </article>
        </template>
      </section>
    </main>
    <div class="pop-up hidden"></div>

    <footer>
      <p class="footer-text">Stay tuned for more actors and movies!</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
